<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="Resume of {{ site.data.resume.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <!-- Cache bust for Safari/others -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css" />
</head>
<body>
  <div class="manbar">
    <span>LAROUSSI(1)</span>
    <span>General Commands Manual</span>
    <span>LAROUSSI(1)</span>
  </div>
  <main class="container">{{ content }}</main>
  <footer class="no-print" aria-hidden="true">
    <button onclick="window.print()" class="print-btn">Download PDF</button>
  </footer>
</body>
</html>
